<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Documentaire</title>
</head>
<body>
    <video class="video" autoplay controls id="video">
        <source src="medias/documentaire.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo
    </video>
    <button class="boutton1" onclick="transitionToContenu1()" id="bouton1" style="display: none; position: absolute;"> &#129046;</button>
    <button class="boutton1" onclick="transitionToContenu2()" id="bouton2" style="display: none; position: absolute;">Passer la vidéo</button>

    <script>
        const video = document.getElementById('video');
        const bouton1 = document.getElementById('bouton1');
        const bouton2 = document.getElementById('bouton2');

        video.addEventListener('timeupdate', function () {
            if (video.duration - video.currentTime <= 3) {
                bouton1.style.display = 'block';
            }
        });

        function transitionToContenu1() {
            document.body.classList.add('shift-right');
            setTimeout(function () {
                window.location.href = 'idee/contenu1.html';
            }, 500);
        }

        function transitionToContenu2() {
            document.body.classList.add('shift-right');
            setTimeout(function () {
                window.location.href = 'idee/contenu1.html';
            }, 500);
        }

        function displayBouton2() {
            bouton2.style.display = 'block';
            setTimeout(function () {
                bouton2.style.display = 'none';
            }, 4400);
        }

        window.onload = function () {
            setTimeout(displayBouton2, 3000);
        };
    </script>
</body>
</html>
